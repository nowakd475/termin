<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('https://i.imgur.com/XZTXRKt.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full sm:max-w-md bg-white bg-opacity-90 rounded-2xl shadow-xl p-6 sm:p-8">
        <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4 sm:mb-6 text-center">Contact Form</h2>

        <form id="contactForm" class="flex flex-col space-y-3">
            <label class="text-gray-700 font-semibold">Full Name</label>
            <input type="text" id="fullName" class="bg-gray-100 text-gray-800 border-0 rounded-lg p-3 focus:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition ease-in-out duration-150" placeholder="Enter your full name" required>
            
            <label class="text-gray-700 font-semibold">Email</label>
            <input type="email" id="email" class="bg-gray-100 text-gray-800 border-0 rounded-lg p-3 focus:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition ease-in-out duration-150" placeholder="Enter your email" required>
            
            <label class="text-gray-700 font-semibold">Phone Number</label>
            <input type="number" id="phoneNumber" class="bg-gray-100 text-gray-800 border-0 rounded-lg p-3 focus:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition ease-in-out duration-150" placeholder="Enter your phone number" required>
            
            <label class="text-gray-700 font-semibold">Job Title</label>
            <input type="text" id="jobTitle" class="bg-gray-100 text-gray-800 border-0 rounded-lg p-3 focus:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition ease-in-out duration-150" placeholder="Enter your job title" required>
            
            <label class="text-gray-700 font-semibold">Date of Birth</label>
            <input type="date" id="dob" class="bg-gray-100 text-gray-800 border-0 rounded-lg p-3 focus:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition ease-in-out duration-150" required>
            
            <label class="text-gray-700 font-semibold">Message</label>
            <textarea id="message" class="bg-gray-100 text-gray-800 border-0 rounded-lg p-3 h-24 focus:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition ease-in-out duration-150" placeholder="Enter your message" required></textarea>

            <button type="submit" class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold py-3 px-6 rounded-lg mt-4 hover:from-indigo-600 hover:to-blue-600 transition ease-in-out duration-150">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form data
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const jobTitle = document.getElementById('jobTitle').value;
            const dob = document.getElementById('dob').value;
            const message = document.getElementById('message').value;

            // Format the message for Telegram
            const telegramMessage = `
                New Contact Form Submission:\n
                Name: ${fullName}\n
                Email: ${email}\n
                Phone: ${phoneNumber}\n
                Job Title: ${jobTitle}\n
                Date of Birth: ${dob}\n
                Message: ${message}
            `;

            // Replace with your bot token and chat ID
            const botToken = 'YOUR_BOT_TOKEN';
            const chatId = 'YOUR_CHAT_ID';

            // Send the message to Telegram
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: telegramMessage,
                }),
            })
            .then(response => response.json())
            .then(data => {
                alert('Message sent successfully!');
                document.getElementById('contactForm').reset(); // Clear the form
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to send message.');
            });
        });
    </script>
</body>
</html>
