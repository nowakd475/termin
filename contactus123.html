<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('https://i.imgur.com/XZTXRKt.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-[500px] bg-white bg-opacity-80 rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Contact Form</h2>

        <form class="flex flex-col">
            <label class="text-gray-700 font-semibold mb-1">Full Name</label>
            <input type="text" class="bg-gray-100 text-gray-800 border-0 rounded-md p-3 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition ease-in-out duration-150" placeholder="Enter your full name">
            
            <label class="text-gray-700 font-semibold mb-1">Email</label>
            <input type="email" class="bg-gray-100 text-gray-800 border-0 rounded-md p-3 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition ease-in-out duration-150" placeholder="Enter your email">
            
            <label class="text-gray-700 font-semibold mb-1">Phone Number</label>
            <input type="number" class="bg-gray-100 text-gray-800 border-0 rounded-md p-3 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition ease-in-out duration-150" placeholder="Enter your phone number">
            
            <label class="text-gray-700 font-semibold mb-1">Job Title</label>
            <input type="text" class="bg-gray-100 text-gray-800 border-0 rounded-md p-3 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition ease-in-out duration-150" placeholder="Enter your job title">
            
            <label class="text-gray-700 font-semibold mb-1">Date of Birth</label>
            <input type="date" class="bg-gray-100 text-gray-800 border-0 rounded-md p-3 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition ease-in-out duration-150">
            
            <label class="text-gray-700 font-semibold mb-1">Message</label>
            <textarea name="message" class="bg-gray-100 text-gray-800 border-0 rounded-md p-3 mb-4 focus:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition ease-in-out duration-150" placeholder="Enter your message"></textarea>

            <button type="submit" class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-bold py-3 px-6 rounded-md mt-4 hover:bg-indigo-600 hover:to-blue-600 transition ease-in-out duration-150">Submit</button>
        </form>
    </div>
</body>
</html>
